<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="download.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Chapters</title>
    <style>
      /* Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
        color: black;
        text-align: center;
      }

      h2 {
        font-size: 36px;
        margin-bottom: 20px;
      }

      a {
        color: #007bff;
        text-decoration: none;
        font-size: 18px;
        margin-top: 20px;
      }

      a:hover {
        color: #0056b3;
      }

      table {
        width: 80%;
        margin-top: 20px;
        border-collapse: collapse;
        margin-left: auto;
        margin-right: auto;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 0;
      }

      th {
        background-color: #007bff;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      tr:hover {
        background-color: #ddd;
      }

      table a {
        color: #007bff;
        text-decoration: none;
      }

      table a:hover {
        color: #0056b3;
      }

      /* Profile section in the navbar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px;
      }

      .navbar a,
      .profile {
        color: white;
        text-decoration: none;
        font-size: 18px;
        padding: 10px;
      }

      .profile img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .btn {
        margin-top: 30px;
        padding: 12px 30px;
        background: linear-gradient(45deg, #00fff7, #ff00f7);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-size: 1.2rem;
        color: white;
        transition: 0.4s;
      }

      .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 25px #00fff7;
      }
    </style>
    <script>
      // Back to home logic with confirmation
      function backToHome() {
        const confirmation = confirm("Do you really want to go back to home?");
        if (confirmation) {
          window.location.href = "book_index.html"; // Navigate to home page
        }
      }
    </script>
  </head>

    <div class="navbar">

      </div>

    <button class="btn" onclick="backToHome()">Back to Home</button>

    <script>
      function backToHome() {
        // Adjust the path depending on where 'book_index.html' is located
        const confirmation = confirm("Do you really want to go back to home?");
        if (confirmation) {
          window.location.href = "index.html"; // Ensure this path is correct
        }
      }
    </script>

  </body>
